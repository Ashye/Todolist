<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<link rel="stylesheet" href="css/lib/jquery.mobile-1.4.5.min.css">

		<script src="js/lib/jquery.mobile-1.4.5.min.js"></script>

		<link rel="stylesheet" href="./css/todo.css">

	</head>

	<body>
		<div data-role="header" data-position="fixed" >
			<a href="#" data-rel="back" class="ui-btn-left ui-btn ui-btn-shadow ui-btn-inline ui-mini ui-corner-all ui-icon-carat-l ui-btn-icon-notext ui-nodisc-icon ui-alt-icon"></a>
			<h1>New Event</h1>
			<a href="#" data-rel="back" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-icon-check ui-btn-icon-notext ui-nodisc-icon ui-alt-icon"></a>
		</div>

		<div data-role="content">
			<form action="#">

				<fieldset id="eventMarks" data-role="controlgroup" data-type="horizontal" data-mini="true">
					<legend></legend>
					<span class="mark"  data-icon="info" >
						<input type="radio" id="markRadio1" name="radio-mark-b" checked="checked">				
						<label for="markRadio1">
						<img src="css/lib/images/icons-svg/info-black.svg" alt="" >
						 Normal</label>
						<!-- <a href="#" data-role="button" data-icon="info">normal</a> -->
					</span>
					<span class="mark">
						<input type="radio" id="markRadio2" name="radio-mark-b">				
						<label for="markRadio2"><img src="css/lib/images/icons-svg/alert-black.svg" alt="" > Impor</label>
					</span>
					<span class="mark">
						<input type="radio" id="markRadio3" name="radio-mark-b">				
						<label for="markRadio3"><img src="css/lib/images/icons-svg/clock-black.svg" alt="" > Urgent</label>
					</span>
				</fieldset>
				<P></P>
				<controlgrp>
					<!-- <label for="eventText"><h2>Event:</h2></label> -->
					<textarea name="eventText" id="eventText" style="resize:none;" rows="10" maxlength="200" placeholder="事件内容，最多200字符"></textarea>
				</controlgrp>
			</form>
		</div>
	</body>
</html>
