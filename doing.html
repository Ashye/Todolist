	<body >
	
	<div data-role="page" id="home" >
		<div data-role="header" data-position="fixed" >
			<h1>处理中</h1>
			<a href="#addThing" data-role="button" data-icon="plus" class="ui-btn-right">Add</a>
		</div>
		
		<div data-role="content" >
			<span id="doingHint">【一次不要做太多事情哦】</span>
			<h5>
			<div>
				<img src="res/img/clock-black.png">紧急</img>
				<img src="res/img/alert-black.png">重要</img>
				<img src="res/img/info-black.png">普通</img>
			</div>
			</h5>
			<p> 还没有事件呢，请点击右上角按纽添加事件</p>
			<ul id="doingList" data-role="listview" >
			<!--
				<li data-icon="arrow-d"><a href="#">New</a></li>
				<li data-icon="arrow-d"><a href="#">New</a></li>
				<li data-icon="arrow-d"><a href="#">New</a></li>
				<li><a href="#">New</a></li>
			<li data-icon="arrow-d"><a href="#">New</a></li>
					
				-->	
					
			</ul>
			
		</div>
		
	</div>
	
	
	<div data-role="page" id="addThing" >
		<div data-role="header" data-position="fixed" >
			<a data-role="button" data-rel="back" data-icon="back" >返回</a>
			<h1>添加事件</h1>
			<a data-role="button"  data-icon="check" id="addThingSave">保存</a>
		</div>
		
		<div data-role="content">
		
			<form id="addThingForm" action="">
			<div data-role="fieldcontain">
				<label for="thingText">事件:</label>
				<input type="text" id="thingText" placeholder="事件内容"/>
				
				<label for="thingExtra">额外信息:</label>
				<input type="text" id="thingExtra" placeholder="附加信息"/>
				
				<label >标记:</label>
				<fieldset data-role="controlgroup" data-type="horizontal">
				<label for="Mnormal" >普通</label>
				<input type="radio" name="mark" id="Mnormal" value="0"></input>
				<label for="Mimportent" >重要</label>
				<input type="radio" name="mark" id="Mimportent" value="1"></input>
				<label for="Mimergence" >紧急</label>
				<input type="radio" name="mark" id="Mimergence" value="2"></input>
				</fieldset>
			</form>
			</div>
			
		</div>

	</div>
	
	
	</body>
